<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Navbar with Drawer</title>
</head>

<body class="bg-gray-100">

    <nav class="flex items-center justify-between bg-black p-4 md:p-6 lg:p-8" style="margin-top: -3%;">
        <div class="logo">
            <img src="./image/logo.png" alt="Logo" class="h-52" />
        </div>

        <!-- Hamburger Icon -->
        <div class="md:hidden">
            <button id="menu-toggle" class="text-white focus:outline-none">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Navigation Links (Desktop) -->
        <ul id="menu" class="hidden md:flex items-center space-x-6 md:space-x-6 lg:space-x-8">
            <li><a href="./index.html" class="text-white font-bold lg:text-2xl">Home</a></li>
            <li><a href="#" class="text-white font-bold lg:text-2xl">About</a></li>
            <li><a href="./services.html" class="text-white font-bold lg:text-2xl">Services</a></li>
            <li><a href="./profile.html" class="text-white font-bold lg:text-2xl">Portfolio</a></li>
            <li><a href="./contact_us.html" class="text-white font-bold lg:text-2xl">Contact Us</a></li>
        </ul>

        <a href="./contact_us.html" class="hidden md:block bg-transparent border-2 border-white text-white font-bold lg:text-xl py-3 px-6 rounded-full shadow-lg hover:bg-white hover:text-black transition">Get A Quote <i class="fas fa-arrow-right"></i></a>
    </nav>

    <!-- Side Drawer -->
    <div id="drawer" class="fixed top-0 left-0 h-full w-64 bg-black text-white transform -translate-x-full transition-transform duration-300">
        <ul class="flex flex-col items-start space-y-2 p-4">
            <li><a href="./index.html" class="text-white font-bold lg:text-2xl">Home</a></li>
            <li><a href="#" class="text-white font-bold lg:text-2xl">About</a></li>
            <li><a href="./services.html" class="text-white font-bold lg:text-2xl">Services</a></li>
            <li><a href="./profile.html" class="text-white font-bold lg:text-2xl">Portfolio</a></li>
            <li><a href="./contact_us.html" class="text-white font-bold lg:text-2xl">Contact Us</a></li>
        </ul>
    </div>

    <!-- JavaScript for Drawer Toggle -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const drawer = document.getElementById('drawer');

        menuToggle.addEventListener('click', () => {
            // Toggle drawer visibility
            drawer.classList.toggle('-translate-x-full');
        });
    </script>

</body>

</html>
