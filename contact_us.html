<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contact_us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vertical Navigation Bar</title>
    <script>
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
            fetch('./navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</head>
<body>
    <div id="navbar"></div>
    
        <h1 style="color: white;font-size: 70px;margin-top: -10px; margin-bottom: 30px">Contact <span class="orange-text">Us</span></h1>
      
    <section class="our-work"  style="margin-left: 100px;margin-right: 100px;">
        <h1 style="color: white; font-size: 30px;margin-top: -2%;">Our Contact <span class="orange-text">Information</span></h1>
        <div class="work-grid">
            <div class="work-item" style="height:200px; align-items: center;">
                <div class="info-item">
                    <div class="icon" style="margin-bottom: 25px; margin-top: 1%; font-size: 40px;"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-title green-text" style="font-size: 30px;">Address</div>
                    <div class="info-content"> </div>
                </div>
            </div>
            <div class="work-item" style="height:200px; align-items: center;">
                <div class="info-item">
                    <div class="icon" style="margin-bottom: 25px; margin-top: -30%; font-size: 40px;"><i class="fas fa-phone-alt"></i></div>
                    <div class="info-title"style="font-size: 30px;">Phone</div>
                    <div class="info-content"> </div>
                </div>
            </div>
            <div class="work-item" style="height:200px; align-items: center;">
                <div class="info-item">
                    <div class="icon" style="margin-bottom: 25px; margin-top: -20%; font-size: 40px;"><i class="fas fa-envelope"></i></div>
                    <div class="info-title"style="font-size: 30px;">Email</div>
                    <div class="info-content"> </div>
                </div>
            </div>
        </div>
    </section>

    <div class="form-wrapper" style="margin-top: 50px;">
        <div class="map-container">
            <!-- Map would go here -->
        </div>
        <form>
            <h1 style="color: white; font-size: 40px; margin-top: -25%;margin-bottom: 10%;">Let's <span class="highlight">Talk</span></h1>

            <div class="form-row">
                <div class="form-col">
                    <input type="text" placeholder="Enter Your Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col phone-input">
                    <select>
                        <option value="+91">+91</option>
                    </select>
                    <input type="tel" placeholder="Enter Your Phone No">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-col">
                    <select>
                        <option value="Web_Design_&amp;_Development">Web Design &amp; Development</option>
                        <option value="Website_Redesign">Website Redesign</option>
                        <option value="Website_Maintenance">Website Maintenance</option>
                        <option value="App Development">App Development</option>
                        <option value="Digital_Marketing">Digital Marketing</option>
                        <option value="Branding">Branding</option>
                        <option value="Graphic_Design">Graphic Design</option>
                        <option value="Customize_Software_Solution">Customize Software Solution</option>                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <input type="text" placeholder="Business do you have ?">
                </div>
                <div class="form-col">
                    <input type="text" placeholder="You are from ?">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <textarea placeholder="Give a short description,what you want from us."></textarea>
                </div>
            </div>
            <button type="submit" style="margin-top: 30px; background-color: rgba(255, 255, 255, 0); font-size: 20px; color: white; font-weight: bold; border: 2px solid white; border-radius: 20px; padding: 10px 20px;">
                Submit
            </button>
                    </form>
    </div>
    <div id="footer" style="margin-top: 100px;"></div>
</body>
</html>
