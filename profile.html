<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/profile.css">
<link rel="stylesheet" href="./css/index1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vertical Navigation Bar</title>
    <script>
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
            fetch('./navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</head>
<body>
    <div id="navbar"></div>
    
        <h1 style="color: white;font-size: 70px;margin-top: -10px; margin-bottom: 30px">Our <span class="green-text">Portfolio</span></h1>
      
        <section class="our-work" style="hight:max;" >
            <div class="work-grid">
                <div class="work-item">
                    <div class="work-image" style="background-image: url('/api/placeholder/400/200'); background-color: #d4af37; height: 350px;"></div>
                    <div class="work-content">
                        <h2 class="work-title">Samaagum</h2>
                        <a href="https://samaagum.com/" class="view-site" style="color: #80e800;" target="_blank">View Site</a>
                    </div>
                </div>
                <div class="work-item">
                    <div class="work-image" style="background-image: url('/api/placeholder/400/200'); background-color: #90EE90; height: 350px;"></div>
                    <div class="work-content">
                        <h2 class="work-title">Interxtv</h2>
                        <a href="https://interxtv.com/" class="view-site" style="color: #80e800;" target="_blank">View Site</a>
                    </div>
                </div>
                <div class="work-item">
                    <div class="work-image" style="background-image: url('/api/placeholder/400/200'); background-color: #90EE90; height: 350px;"></div>
                    <div class="work-content">
                        <h2 class="work-title">INTERACTIV</h2>
                        <a href="https://interaxtive.com/" class="view-site" style="color: #80e800;" target="_blank">View Site</a>
                    </div>
                </div>
            </div>
        </section>
    <div id="footer" style="margin-top: 100px;"></div>
</body>
</html>
