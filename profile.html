    <style>
        .hamburger {
            cursor: pointer;
            width: 24px;
            height: 24px;
            transition: all 0.25s;
            position: relative;
        }
        .hamburger-top,
        .hamburger-middle,
        .hamburger-bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 2px;
            background: #fff;
            transform: rotate(0);
            transition: all 0.5s;
        }
        .hamburger-middle {
            transform: translateY(7px);
        }
        .hamburger-bottom {
            transform: translateY(14px);
        }
        .open .hamburger-top {
            transform: rotate(45deg) translateY(6px) translate(6px);
        }
        .open .hamburger-middle {
            display: none;
        }
        .open .hamburger-bottom {
            transform: rotate(-45deg) translateY(6px) translate(-6px);
        }
        /* Mobile menu styles */
        #mobile-menu {
            max-height: 0; /* Start hidden */
            overflow: hidden; /* Hide overflow */
            transition: max-height 0.3s ease; /* Smooth transition */
        }
        #mobile-menu.open {
            max-height: 200px; /* Adjust this value based on content */
        }
        .text-custom-green {
    color: #80e800;
    }
    </style>
</head>
